<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="steamGradient" x1="60" y1="20" x2="60" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#E5DEFF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Steam background -->
  <path d="M30 60C30 40 45 30 60 25C75 30 90 40 90 60C90 80 75 90 60 95C45 90 30 80 30 60Z" 
        fill="url(#steamGradient)" 
        filter="url(#glow)"/>
  
  <!-- Flame shape -->
  <path d="M45 75C45 65 50 60 60 50C70 60 75 65 75 75C75 85 70 90 60 90C50 90 45 85 45 75Z" 
        fill="#FF5733" 
        filter="url(#glow)"/>
  
  <!-- Steam waves -->
  <path d="M40 40C40 40 50 35 60 40C70 45 80 40 80 40" 
        stroke="#E5DEFF" 
        stroke-width="3" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Text elements with more stylish font -->
  <text x="60" y="35" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#333333" 
        text-anchor="middle" 
        letter-spacing="2">
    STARTUP
  </text>
  <text x="60" y="100" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#333333" 
        text-anchor="middle" 
        letter-spacing="2">
    SAUNA
  </text>
</svg>